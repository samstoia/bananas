<!DOCTYPE html>
<html>
  <head>
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-3.3.1.js"></script>
    <script src="js/scripts.js"></script>
    <title>Top Banana</title>
  </head>
  <body>
    <div class="container">
      <h1>Get Your Bananas Here!</h1>
        <form id="formOne">
          <div class="form-group">
            <label for="name">your full name</label>
            <input id="name" class="form-control" type="text">
          </div>

          <div class="form-group">
            <label for="address">your address</label>
            <input id="address" class="form-control" type="text">
          </div>

          <div class="form-group">
            <label for="bananaType">Specify large or small bananas, or plantains</label>
            <input id="bananaType" class="form-control" type="text">
          </div>

          <button type="submit" class="btn">Buy Some Bananas!</button>

        </form>
        <div id="letter">

          <p>
            Thanks <span id="outputName"></span>! Your Order Was Successful! It will be sent to
            <span id="outputAddress"></span>. You will receive an order of <span id="outputBananas"></span>
          </p>

        </div>
    </div>
    <img src="img/banana.png"
  </body>
</html>
